<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!-- owl css - jQuery -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">
    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- para ser achado nas pesquisas -->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pode impedir o politico sem escrúpulos Frank Underwood de conquistar
                    Washington.</p>
            </div>
            <div class="botoes">
                <a href="https://www.youtube.com/watch?v=Bb9TnVa2aIA">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                </a>
                <a href="https://pt.wikipedia.org/wiki/House_of_Cards_(s%C3%A9rie_americana)" target="blank">
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </a>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="img1">                
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="img2">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="img3">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="img4">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="img5">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpg" alt="img6">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="img7">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="img8">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpg" alt="img9">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg" alt="img10">
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido com <span class="coracao">♥</span> por <span class="Amaior">A</span>fonso</p>
    </footer>



    <!-- referenciando o jQuery - documentação owl -->
    <script defer src="./js/main.js"></script>
    <!-- referencia externa para os icones -->
    <script defer src="https://kit.fontawesome.com/bb5e1073b3.js" crossorigin="anonymous"></script>
    <!-- owl jss -- jQuery -->
    <script src="./js/Owl/setup.js"></script>
    <script src="./js/Owl/jquery.min.js"></script>
    <script src="./js/Owl/owl.carousel.min.js"></script>
    
</body>
</html>
